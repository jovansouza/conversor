<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Moeda</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1>Conversor de Moeda</h1>

    
       
                <label for="valor">Valor:</label>
                <input type="number" id="valor">
                <label for="moedaOrigem">Moeda de Origem:</label>
                <select id="moedaOrigem">
                    <option value="USD">Dólar</option>
                    <option value="BRL">Real</option>
                    <option value="EUR">Euro</option>
                </select>
                <label for="moedaDestino">Moeda de Destino:</label>
                <select id="moedaDestino">
                    <option value="USD">Dólar</option>
                    <option value="BRL">Real</option>
                    <option value="EUR">Euro</option>
                </select>
                <button id="btn" onclick="converterMoeda()">Converter</button>
                
                    <p>Resultado: <span id="resultado"></span></p>
            </div>
    <script src="conversor.js"></script>
</body>
</html>
